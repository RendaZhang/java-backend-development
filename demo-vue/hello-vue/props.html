<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props动态（父向子传递）</title>
    <script src="node_modules/vue/dist/vue.js" ></script>
</head>
<body>
<div id="app">
    <h2>已开设如下课程：</h2>
    <!-- 使用子组件的同时，传递属性，这里使用了v-bind，指向了父组件自己的属性lessons -->
    <my-list :items="lessons"/>
</div>
</body>

<script  type="text/javascript">
    const myList = {
        template: '\
        <ul>\
        	<li v-for="item in items" :key="item.id">{{item.id}} : {{item.name}}</li>\
        </ul>\
        ',
        props: {
            items: {
                type: Array,
                default: [],
                required: true
            }
        }
    };

    var app = new Vue({
        el:"#app",
        components:{
            myList // 当key和value一样时，可以只写一个
        },
        data:{
            lessons:[
                {id:1, name: 'java'},
                {id:2, name: 'php'},
                {id:3, name: 'ios'},
            ]
        }
    })

</script>

</html>
